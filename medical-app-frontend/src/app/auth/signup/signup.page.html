<ion-content class="ion-padding">
  <div class="back-button" (click)="goToLogin()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>

  <div class="content-container">
    <div class="logo-container">
      <div class="logo">
        <img src="assets/icon/logo.png" alt="WeCare Logo">
      </div>
      <h1 class="app-name">WECARE</h1>
    </div>

    <div class="header">
      <h1>Create an Account</h1>
      <p class="subtitle">Please fill this detail to create an account</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="input-field" [class.has-error]="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
        <div class="icon-container">
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <input
          type="text"
          formControlName="firstName"
          placeholder="First Name"
          class="text-input"
        >
      </div>
      <div class="error-message" *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>First name is required</span>
      </div>

      <div class="input-field" [class.has-error]="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
        <div class="icon-container">
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <input
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
          class="text-input"
        >
      </div>
      <div class="error-message" *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>Last name is required</span>
      </div>

      <div class="input-field" [class.has-error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <div class="icon-container">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="text-input"
        >
      </div>
      <div class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>Please enter a valid email address</span>
      </div>

      <div class="input-field">
        <div class="icon-container">
          <ion-icon name="call-outline"></ion-icon>
        </div>
        <input
          type="tel"
          formControlName="phone"
          placeholder="Phone (optional)"
          class="text-input"
        >
      </div>

      <div class="input-field">
        <div class="icon-container">
          <ion-icon name="location-outline"></ion-icon>
        </div>
        <input
          type="text"
          formControlName="address"
          placeholder="Address (optional)"
          class="text-input"
        >
      </div>

      <div class="input-field" [class.has-error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <div class="icon-container">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Password"
          class="text-input"
        >
        <div class="toggle-icon" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </div>
      </div>
      <div class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>Password must be at least 6 characters</span>
      </div>

      <!-- Error message -->
      <div class="error-message" *ngIf="errorMessage">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <button
        type="submit"
        class="signup-button"
        [disabled]="signupForm.invalid || isLoading"
      >
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Sign up</span>
      </button>

      <div class="login-link">
        <span>Already have an account?</span>
        <a (click)="goToLogin()">Login</a>
      </div>
    </form>


  </div>
</ion-content>
