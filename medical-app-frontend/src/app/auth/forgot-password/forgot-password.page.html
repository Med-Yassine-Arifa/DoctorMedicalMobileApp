<ion-content class="ion-padding">
  <div class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>

  <div class="content-container">
    <div class="header">
      <h1>Forgot password</h1>
      <p class="subtitle">Select which contact details should we use to reset your password.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <div class="icon-container">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <input
          type="email"
          formControlName="email"
          placeholder="john.wilson@example.com"
          value=""
        >
      </div>
      <div class="error-message-container" >
        <div class="error-message-content" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <span>Please enter a valid email address</span>
        </div>
      </div>
      <div class="illustration">
        <img src="assets/images/Forgot password-cuate.png" alt="Forgot Password Illustration">
      </div>
      <div class="error-message-container" *ngIf="errorMessage">
        <div class="error-message-content">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </div>
      <button
        type="submit"
        class="continue-button"
        [disabled]="isLoading || forgotPasswordForm.invalid"
      >
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Continue</span>
      </button>
    </form>

    <div class="page-indicator">
      <div class="indicator active"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>
  </div>


  <ion-text color="success" *ngIf="successMessage">
    <p>{{ successMessage }}</p>
  </ion-text>
  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>

</ion-content>
